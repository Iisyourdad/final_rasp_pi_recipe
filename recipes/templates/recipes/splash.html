<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Splash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4285F4, #34A853);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: sans-serif;
      cursor: none;
    }
    h1 { font-size: 4rem; }
  </style>
  <script>
    setTimeout(() => {
      const img = new Image();
      img.src = 'https://clients3.google.com/generate_204?' + Date.now();
      img.onload  = () => window.location.href = '/';
      img.onerror = () => window.location.href = '/wifi/';
    }, 3000);
  </script>
</head>
<body>
  <h1>Welcome</h1>
</body>
</html>
